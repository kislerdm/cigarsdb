name: Tests

on:
  pull_request:
    paths:
      - 'go.mod'
      - 'go.sum'
      - '*.go'
      - '**/*.go'
      - '**/testdata'
  push:
    branches:
      - master
    paths:
      - 'go.mod'
      - 'go.sum'
      - '*.go'
      - '**/*.go'
      - '**/testdata'

permissions:
  contents: read

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: 'go.mod'
          cache: true
      - run: go mod download
      - run: go build -v .
      - name: Run linters
        uses: golangci/golangci-lint-action@2226d7cb06a077cd73e56eedd38eecad18e5d837 # v6.5.0
        with:
          version: latest
      - name: Run tests
        run: make test
